{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Actualizar nota</h1>

    <div class="form" style="text-align: center;">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" placeholder="Sean especificos" value="{{task.content}}">
            <input type="submit" value="Actualizar" style="margin-top: 10px">
        </form>
    </div>
</div>
{% endblock %}
